<div *ngIf="!fight" class="fullpage" style="font-size: 2em; color: white;" >
    <div class="spotlight">
        <div class="button" (click)="clickButton()">Combatti!</div>
        <div class="button" (click)="shared.showAllSwingButtons = !shared.showAllSwingButtons">Tutti: {{shared.showAllSwingButtons}}</div>
        <div class="button" (click)="shared.showLastSwingButtons = !shared.showLastSwingButtons">Ultimo: {{shared.showLastSwingButtons}}</div>
    </div>
</div>

<app-duel-buttons *ngIf="fight"></app-duel-buttons>
