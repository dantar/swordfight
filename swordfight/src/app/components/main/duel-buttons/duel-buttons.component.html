<div class="panel-menu-list top-left-menu">
  <div class="panel-menu-item">
    <span style="font-size: 1.5em; color: yellow;">{{enemyLevel}}</span>
  </div>
  <div class="panel-menu-item">
    <span style="font-size: 1.5em; color: white;" *ngIf="score >= 0">{{totalScore}}({{score}})</span>
  </div>
  <div class="panel-menu-item">
    <span style="font-size: 1.5em; color: red;" *ngIf="score >= 0">{{hits}}</span>
  </div>
</div>

<svg class="fullsvg" viewBox="0 0 100 100">

    <g [@theenemy]="enemyStateWithParameters()" (@theenemy.done)="enemyDone($event)" app-broadsword color="#ff0000"></g>
    <g app-enemy-orc [enemyState]="enemyState" [enemyLevel]="enemyLevel"></g>

    <g *ngIf="ready && swordState!='dead'">
        <g *ngFor="let button of buttons" style="opacity:{{sequence[step] === button.name ? 0.3 : 0}};" [attr.transform]="transform(button)" >
            <g app-boxed-sword [color]="button.color"></g>
        </g>
    </g>
    <g [attr.transform]="transformFatal()" *ngIf="ready" style="opacity:0.4;">
        <g app-strike-fatal></g>
    </g>

    <g *ngIf="swordState!='dead'" [@thesword]="swordState" (@thesword.done)="swordDone($event)" app-broadsword color="#00ff00"></g>
    <g *ngIf="ready && swordState!='dead'">
        <g *ngFor="let button of buttons" style="opacity:0;" [attr.transform]="transform(button)" (click)="clickAction(button)" >
            <rect x="0" y="0" width="100" height="100" style="fill: {{button.color}};" />
        </g>
        <g (click)="clickWin()" [attr.transform]="transformFatal()" style="opacity:0;">
            <g app-strike-fatal></g>
        </g>
    </g>
</svg>
<div class="fullpage" style="font-size: 2em; color: white;" *ngIf="swordState === 'dead' || enemyState === 'dead'">
    <div class="spotlight">
        <div class="button" (click)="newGame(2)">+2</div>
        <div class="button" (click)="newGame(1)">+1</div>
        <div class="button" (click)="newGame(0)">+0</div>
        <div class="button" (click)="newGame(-1)">-1</div>
        <div class="button" (click)="newGame(-2)">-2</div>
    </div>
</div>
